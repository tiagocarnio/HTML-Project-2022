<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/mystyle.css" />
        <link rel="stylesheet" href="public/css/contactus.css" />
        <link rel="stylesheet" href="public/css/footer.css" />
        <link rel="stylesheet" href="public/css/header.css" />
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/fotos/boxway.PNG" alt="BoxWay Logo" />
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="AboutUs.html">About Us</a> </li>
                    <li><a href="ContactUs.html">Contact Us</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Hey, you can talk to me through this page!</h1>
            <h2 class="sub-title text-center">For contact me please fill the fields below and click send </h2>
            <form action="index.html" class="contact-form horizontal-margin">
                <div>
                    <label>Name:</label><input type="text " name="Name" maxlength="50" required="true"/>
                </div>
                <div>
                    <label>E-mail:</label><input type="text" name="E-mail" maxlength="150" required="true" />
                </div>
                <div>
                    <label>Coments:</label>
                    <textarea name="Coments Section" cols="50" rows="4" required="true"></textarea>
                </div>
                <div>
                    <label>Sex:</label>
                    <input type="radio" name="Sex" checked="true"/> <span>Feminine</span>
                    <input type="radio" name="Sex"/> <span>Masculine</span>
                </div>
                <div>
                    <label>Where do you hear from me?</label>
                    <select name="know">
                        <option selected>Github</option> 
                        <option>LinkedIn</option>
                        <option>Google</option>
                        <option>Others</option>
                    </select>
                    <label>In case of "Others" please specify:</label>
                    <input type="text" name="Others" />
                </div>
                <div>
                    <input type="checkbox" name="Agree" value="Agree" />
                    <span>I agree to recieve notifications when Tiago make any modifications in his codes</span>
                </div>
                <div>
                    <input type="submit" name="Send" value="Send" />
                    <input type="reset" name="ClearAll" value="Clear All" />
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>contact.boxway@gmail.com</span> <br />
                <span>My GitHub: <a href="https://github.com/tiagocarnio">https://github.com/tiagocarnio</a></span>
            </section>
        </footer>
    </body>
</html>
